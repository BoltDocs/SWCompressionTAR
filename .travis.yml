# TODO: There is probably a way to simplify this very explicit build matrix.
git:
  depth: 1
  submodules: false
jobs:
  include:
    - stage: test
      language: swift
      os: osx
      osx_image: xcode10.3 # Swift 5.0
      env:
      - HOMEBREW_NO_INSTALL_CLEANUP=1
      before_install:
      - brew update
      install:
      - ./utils.py ci install-macos
      before_script:
      - ./utils.py prepare-workspace macos
      script:
      - ./utils.py ci script-macos
    - stage: test
      language: swift
      os: osx
      osx_image: xcode11.3 # Swift 5.1
      env:
      - HOMEBREW_NO_INSTALL_CLEANUP=1
      before_install:
      - brew update
      install:
      - ./utils.py ci install-macos
      before_script:
      - ./utils.py prepare-workspace macos
      script:
      - ./utils.py ci script-macos
    - stage: test
      language: swift
      os: osx
      osx_image: xcode11.4 # Swift 5.2
      env:
      - HOMEBREW_NO_INSTALL_CLEANUP=1
      before_install:
      - brew update
      install:
      - ./utils.py ci install-macos
      before_script:
      - ./utils.py prepare-workspace macos
      script:
      - ./utils.py ci script-macos
    - stage: test
      language: swift
      os: osx
      osx_image: xcode12.4 # Swift 5.3.2
      env:
      - HOMEBREW_NO_INSTALL_CLEANUP=1
      before_install:
      - brew update
      install:
      - ./utils.py ci install-macos
      before_script:
      - ./utils.py prepare-workspace macos --xcf
      script:
      - ./utils.py ci script-macos
    - stage: test
      language: generic
      os: linux
      dist: bionic
      env:
      - SWIFT_VERSION=5.0.3
      install:
      - ./utils.py ci install-linux
      script:
      - ./utils.py ci script-linux
    - stage: test
      language: generic
      os: linux
      dist: bionic
      env:
      - SWIFT_VERSION=5.1.5
      install:
      - ./utils.py ci install-linux
      script:
      - ./utils.py ci script-linux
    - stage: test
      language: generic
      os: linux
      dist: bionic
      env:
      - SWIFT_VERSION=5.2.5
      install:
      - ./utils.py ci install-linux
      script:
      - ./utils.py ci script-linux
    - stage: test
      language: generic
      os: linux
      dist: focal
      env:
      - SWIFT_VERSION=5.3.3
      install:
      - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
      script:
      - ./utils.py ci script-linux
    - stage: deploy
      # Don't deploy if it is a test release.
      if: (tag IS present) AND (tag =~ /^\d+\.\d+\.\d+$/)
      language: generic
      os: osx
      osx_image: xcode12
      env:
      - HOMEBREW_NO_INSTALL_CLEANUP=1
      env:
        secure: 
      addons:
        homebrew:
          packages:
          - sourcekitten
          update: true
      install:
      - gem install -N jazzy
      - gem update -N cocoapods
      before_deploy:
      - ./utils.py ci before-deploy
      deploy:
      - provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: docs
        skip_cleanup: true
        on:
          tags: true
